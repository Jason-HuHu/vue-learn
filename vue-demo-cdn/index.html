<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js入门实战</title>
		<link rel="stylesheet" href="style.css" />
		<!--开发环境版本，包含了有帮助的命令行警告-->
		<!-- <script src="<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ name }}</p>
		</div>
		
		<div id="app1">
			<p v-if="seen">符合条件才能看到</p>
		</div>
		<div id="app2">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<div id="app3">
			<p>{{message}}</p>
			<button v-on:click="revertMessage">逆转消息</button>
		</div>
		<div id="app4">
			<p>{{message}}</p>
			<input v-model="message"></input>
		</div>
		
		<div id="app5">
			<ol>
				<todo-item></todo-item>
			</ol>
		</div>
		<script src="app.js"></script>
	</body>
</html>
