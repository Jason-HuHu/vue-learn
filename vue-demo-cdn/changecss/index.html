<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>Vue.js入门实战</title>
		<link rel="stylesheet" href="style.css" />
		<!--开发环境版本，包含了有帮助的命令行警告-->
		<!-- <script src="<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ name }}</p>

			<h1>动态绑定CSS Class</h1>
			<h2>示例1</h2>
			<div v-on:click="changeColor = !changeColor" v-bind:class="{changeColor:changeColor}">
				<span>Henry</span>
			</div>
			<h2>示例2</h2>
			<button v-on:click="changeColor = !changeColor">change color</button>
			<button v-on:click="changeLength = !changeLength">change color</button>
			<div v-bind:class="compClasses">
				<span>Herry</span>
			</div>
		</div>
		

		<script src="app.js"></script>
	</body>
</html>
